<div class="row">
    <div class="col-md-4">
        <h1>Registrar entrada</h1>
        <div class="row">
            <div class="col-md-12">
                <label>Placa</label>
                <input type="text" class="form-control" [(ngModel)]="registroVehiculo.placa" placeholder="Ingrese el nro de placa"
                    (keyup)="this.registroVehiculo.placa = this.registroVehiculo.placa.toUpperCase();"/>
            </div>
        </div>
        <div class="espacio-normal"></div>
        <div class="row">
            <div class="col-md-12">
                <label>Cilindraje (En caso de motocicleta)</label>
                <input type="number" class="form-control" [(ngModel)]="registroVehiculo.cilindraje" placeholder="Ingrese el cilindraje"/>
            </div>
        </div>
        <div class="espacio-normal"></div>
        <div class="row">
            <div class="col-md-12">
               <button class="btn btn-primary tamano-btn" (click)="registrarVehiculo();">Registrar</button>
            </div>
        </div>
        <hr>
        <div class="alert alert-success" *ngIf="showSuccess">{{mensajeSuccess}}</div>
        <div class="alert alert-danger" *ngIf="showDanger">{{mensajeDanger}}</div>
    </div>
    <div class="col-md-8"><app-tabla [serviciosList]="serviciosIngresados" 
                                  (showMensajeSuccess)="showSuccess=$event"
                                  (escribirMensajeSuccess)="mensajeSuccess=$event"
                                  (showMensajeDanger)="showDanger=$event"
                                  (escribirMensajeDanger)="mensajeDanger=$event"></app-tabla></div>
</div>
